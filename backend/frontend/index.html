


<!DOCTYPE html>
<html lang="en">
<head>
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<h1 class="chatbot-title">CHATBOT</h1>

<div class="chatbot-container">
    <div class="chatbot-header">CDP Support Chatbot</div>
    <div class="chatbot-body" id="chatbotBody">
        <div class="bot-message">Hello! Ask me how-to questions about Segment, mParticle, Lytics, and Zeotap.</div>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="questionInput" placeholder="Ask your question...">
        <button onclick="askQuestion()">Ask</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
